<!doctype html>
<html lang="en">
<head>
    <title>Restaurant testing site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initil-scale=1">
    <link rel="stylesheet" href="../css/restaurant.css">
    <link rel="stylesheet" href="../css/all.min.css">
    

</head>
<body>
<div class="rest">
    <div class="nav">

        <div class="logo">
            <p>N<span>INJ</span>A</p>
        </div>

        <div class="links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Recipe</a></li>
            </ul>
            <button type="button" class="btn">Sign Up</button>

        </div>
    </div>
    <div class="banner">
        <h1>Good <span>Food</span> <br>Good <span>Mood</span>.</h1>
        <button type="button" class="btn">Explore</button>
    </div>
    <div class="vertical">

        <div class="search">
            <i class="fas fa-th-list"></i>
            <i class="fas fa-search"></i>
        </div>

        <div class="social">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-pinterest"></i>
        </div>
    </div>
    <div class="notifications">

        <div class="contents">
            <small>Join us in our restaurant and we will take care of you , Try the original taste</small>
            <p><a href="">Prev</a> <a href="">Next</a></p>
        </div>

        <div class="not-img">
            <img src="../images/rest.jpg" alt="restaurant"/>
        </div>

    </div>

</div>



</body>




</html>
